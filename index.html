<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <!-- <div class="menu">M</div> -->
    <div class="menu-options">
        <div class="font-styles">
            <div class="bold">
                <i class="fas fa-bold"></i>
            </div>
            <div class="underline">
                <i class="fas fa-underline"></i>
            </div>
            <div class="italic">
                <i class="fas fa-italic"></i>
            </div>
        </div>
        <div class="font-alignment">
            <div class="left active-menu">
                <i class="fas fa-align-left"></i>
            </div>
            <div class="center">
                <i class="fas fa-align-center"></i>
            </div>
            <div class="right">
                <i class="fas fa-align-right"></i>
            </div>
        </div>
        <div class="font-family">
            <select id="font-family">
                <option value="">Arial</option>
                <option value="">comic sans</option>
                <option value="">Tahoma</option>
                <option value="">Calibri</option>
                <option value="">Lucida</option>
            </select>
            <select id="font-size">
                <option value="">10</option>
                <option value="">14</option>
                <option value="">16</option>
                <option value="">18</option>
                <option value="">20</option>
            </select>
        </div>

        <div class="font-color">
            <div class="font-style-color">
                <i class="fas fa-fill">
                    <input type="color" name="" id="">
                </i>
            </div>
        </div>
        <div class="cell-color">
            <i class="fas fa-palette">
                <input type="color" name="" id="" value="#FFFFFF">
            </i>
        </div>
    </div>
    <div class="calculation">
        <input type="text" id="address" disabled>
        <input type="text" id="formula">
    </div>
    <div class="cells-content"></div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sid="0">Sheet 1</div>
        </div>
    </div>
    <script src="./init.js"></script>
    <script src="./script.js"></script>
    <script src="./util.js"></script>
    <script src="./sheets.js"></script>
    <script src="./menu.js"></script>
</body>
</html>
